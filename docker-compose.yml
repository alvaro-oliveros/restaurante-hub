version: "3.9"

services:
  backend:
    build:
      context: ./java-mvc-capas-axios/Java-mvc-capas-axios
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Usa tu Postgres local (puerto 5433 con datos cargados)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5433/restaurante_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
    depends_on:
      - db

  frontend:
    build:
      context: ./java-mvc-capas-axios/frontend-react
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: restaurante_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
